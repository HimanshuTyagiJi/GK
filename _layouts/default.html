<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">

  <!-- CSS Files -->
  <link rel="stylesheet" href="{{ '/css/style.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/css/theme.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/css/footer.css' | relative_url }}">
</head>
<body>

  {% include header.html %}

  <main>
    {{ content }}
  </main>

  {% include footer.html %}

  <!-- JS Files -->
  <script src="{{ '/js/main.js' | relative_url }}" defer></script>
  <script src="{{ '/js/search.js' | relative_url }}" defer></script>
  <script src="{{ '/js/theme.js' | relative_url }}" defer></script>
</body>
</html>
